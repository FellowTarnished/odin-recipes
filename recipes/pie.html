<body>
    <h1>Pumpkin Pie!!!</h1>
    <img src="../images/pie.jpeg" alt="A picture of a slice of pumpkin pie"
    <p><h4>Ingredients:</h4></p>
    <ul><li>1 Packaged Crust</li>
    <li>1 Hectactre Pumpkin goo</li>
    <li>Sugar to taste</li>
    <li>Whipped cream</li></ul>

    <h4>Directions:</h4>
    <ol><li>Put crust into pie pan</li>
    <li>Combine pumpkin goo and sugar in bowl</li>
    <li>Fill pie crust with sugary goo</li>
    <li>Bake at 500 F for 2 hours</li>
    <li>Enjoy!!!</li>
    </ol>
</body>
