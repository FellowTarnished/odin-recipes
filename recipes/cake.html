<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Cake!!!</title>
</head>
<body>
    <h1>Cake!!!</h1>
    <img src="../images/cake.jpg" alt="A cake decorated with rainbow candles"
    <p><h4>Ingredients:</h4></p>
    <ul><li>1 Boxed Cake Mix</li>
    <li>1 egg</li>
    <li>1 cup milk</li>
    <li>8 oz Frosting</li></ul>

    <h4>Directions:</h4>
    <ol><li>Combine all ingredient and put into cake pan</li>
    <li>Bake at 420 F for 0.420 hours</li>
    <li>Enjoy!!!</li>
    </ol>
</body>
</html>
